<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="frutas, verduras, verduleria, flores, miel, jengibre, comida, envíos a domicilio"
    />
    <title>Galería de fotos y videos</title>
    <meta
      name="description"
      content="En nuestro sitio web y redes sociales podrás encontrar fotografías y vídeos de nuestras cosechas y productos"
    />
    <!-- normalize css -->
    <link rel="stylesheet" type="text/css" href="../sass/css/normalize.css" />
    <!-- link bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- link css -->
    <link rel="stylesheet" href="../sass/css/style.css" />
    <link rel="icon" href="../multimedia/verduleria.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8921e939a0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="position-relative">
    <!--header-->
    <!-- logo and navbar-->
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg fixed-top p-0 px-3">
        <a class="text-decoration-none text-white" href="../index.html"
          ><h2 class="m-1 logo">Lo de Jorgito</h2>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdownMenuLink"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Productos
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="products-fruits.html">Frutas</a>
                <a class="dropdown-item" href="products-vegetables.html"
                  >Verduras</a
                >
                <a class="dropdown-item" href="products-others.html">Varios</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about-us.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="gallery.html"
                >Galería<span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!--photos section-->
    <section class="photo pb-5">
      <div class="container">
        <h2 class="photo__h2 pt-5 mb-5">Fotos</h2>
        <figure class="row justify-content-center">
          <img
            src="../multimedia/direccion.jpeg"
            alt="direccion de la verduleria"
            class="col-xs-12 col-sm-6 slideRight-0"
          />
          <img
            src="../multimedia/huerta.jpeg"
            alt="fotografia de la huerta"
            class="col-xs-12 col-sm-6 slideRight-200ms"
          />
          <img
            src="../multimedia/lechuga.jpeg"
            alt="direccion de verdura orgánica"
            class="col-xs-12 col-sm-6 slideRight-400ms"
          />
          <img
            src="../multimedia/lechugas.jpeg"
            alt="fotografia de verdura organica"
            class="col-xs-12 col-sm-6 slideRight-600ms"
          />
          <img
            src="../multimedia/rabanos.jpeg"
            alt="fotografia de rabanos organicos"
            class="col-xs-12 col-sm-6 slideRight-800ms"
          />
          <img
            src="../multimedia/zanahorias.jpeg"
            alt="fotografia de zanahorias organicas"
            class="col-xs-12 col-sm-6 slideRight-1000ms"
          />
        </figure>
      </div>
    </section>

    <!--videos section-->
    <section class="video pb-5">
      <div class="container">
        <h2 class="video__h2 pt-5 mb-5">Videos</h2>
        <div class="row">
          <div class="video__presentation col-xs-12 col-sm-6">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/tV1sZhpwvnk"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer
      class="footer d-flex justify-content-around align-items-center text-white p-2"
    >
      <p class="footer__p mb-0"><b>Desarrollador:</b> Pennacchioni Luciano</p>
      <p class="mb-0 footer__p">
        <b>E-mail de contacto:</b> luciano.p3196@gmail.com
      </p>
      <a
        href="https://www.linkedin.com/in/luciano-pennacchioni-310896/"
        target="_blank"
        ><i class="fab fa-linkedin"></i
      ></a>
    </footer>
    <!-- javascript bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
